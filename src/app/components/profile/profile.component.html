<gs-search-header class="header-box"></gs-search-header>

<ng-template [ngIf]=user>
  <gs-profile-detail class="profile-box" [user]=user></gs-profile-detail>
</ng-template>

<div class="repos-box">
  <ng-template ngFor let-repo [ngForOf]="repos">
    <gs-repo-summary [repo]=repo></gs-repo-summary>
  </ng-template>
</div>
